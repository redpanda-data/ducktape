name: Python
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install Tox
        run: pip install tox==4.11.0
      - name: Run Tox
        run: tox -e style,py38,cover
